<!-- templates/gallery/delete_photo.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Delete Photo</title>
</head>
<body>
    <h1>Delete Photo: {{ photo.title }}</h1>
    <p>Are you sure you want to delete this photo?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'gallery' %}">Cancel</a>
</body>
</html>
